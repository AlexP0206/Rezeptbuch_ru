<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Тестовая книга</title>

  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #book {
      width: 1100px;
      height: 750px;
    }

    .page {
      width: 550px;
      height: 750px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

<div id="book"></div>

<script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.js"></script>

<script>
const pages = [
  "pages/page_1.jpg",
  "pages/page_2.jpg",
  "pages/page_3.jpg",
  "pages/page_4.jpg",
  "pages/page_5.jpg"
];

const book = document.getElementById("book");

pages.forEach(src => {
  const page = document.createElement("div");
  page.className = "page";

  const img = document.createElement("img");
  img.src = src;

  page.appendChild(img);
  book.appendChild(page);
});

const pageFlip = new St.PageFlip(book, {
  width: 550,
  height: 750,
  size: "fixed",
  showCover: false
});

pageFlip.loadFromHTML(document.querySelectorAll(".page"));
</script>

</body>
</html>
