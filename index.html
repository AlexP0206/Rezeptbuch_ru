<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–¢–µ—Å—Ç–æ–≤–∞—è –∫–Ω–∏–≥–∞</title>

  <style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    height: 100%;
    overflow: hidden;
  }

  #book {
    width: 100vw;
    height: 100vh;
  }

  .page {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #000;
  }

  .page img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* üî• —Ç–µ–ø–µ—Ä—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
    user-select: none;
    -webkit-user-drag: none;
  }
</style>
</head>
<body>

<div id="book"></div>

<script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.js"></script>

<script>
const pages = [
  "pages/page_1.jpg",
  "pages/page_2.jpg",
  "pages/page_3.jpg",
  "pages/page_4.jpg",
  "pages/page_5.jpg"
];

const book = document.getElementById("book");

// –°–æ–∑–¥–∞—ë–º HTML-—Å—Ç—Ä–∞–Ω–∏—Ü—ã –æ–¥–∏–Ω —Ä–∞–∑
pages.forEach(src => {
  const page = document.createElement("div");
  page.className = "page";

  const img = document.createElement("img");
  img.src = src;
  img.alt = "";

  page.appendChild(img);
  book.appendChild(page);
});

let pageFlip = null;

// –û–ø—Ä–µ–¥–µ–ª—è–µ–º: 1 —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∏–ª–∏ —Ä–∞–∑–≤–æ—Ä–æ—Ç
function isSinglePageMode() {
  // –ü–æ—Ä–æ–≥ –º–æ–∂–Ω–æ –º–µ–Ω—è—Ç—å: 820‚Äì900 –æ–±—ã—á–Ω–æ —Ö–æ—Ä–æ—à–æ –æ—Ç–¥–µ–ª—è–µ—Ç iPhone –æ—Ç iPad
  return window.innerWidth < 820 || window.innerWidth < window.innerHeight;
}

function initOrReinit() {
  const book = document.getElementById("book");
  const currentPage = pageFlip ? pageFlip.getCurrentPageIndex() : 0;

  if (pageFlip) {
    try { pageFlip.destroy(); } catch (e) {}
    pageFlip = null;
  }

  const isPhone = window.innerWidth < 700;

  // —Ç–≤–æ—è –ø—Ä–æ–ø–æ—Ä—Ü–∏—è 21.5 / 26 ‚âà 0.827
  const baseWidth = 620;
  const baseHeight = 750;

  const pageW = isPhone ? 2000 : baseWidth;
  const pageH = isPhone ? 2600 : baseHeight;

  pageFlip = new St.PageFlip(book, {
    width: pageW,
    height: pageH,
    size: "stretch",

    minWidth: 320,
    maxWidth: 2000,
    minHeight: 450,
    maxHeight: 2600,

    showCover: false,
    usePortrait: true,
    maxShadowOpacity: 0.3,
    mobileScrollSupport: false
  });

  pageFlip.loadFromHTML(document.querySelectorAll(".page"));

  try { pageFlip.flip(currentPage); } catch (e) {}
}

  const single = isSinglePageMode();

  pageFlip = new St.PageFlip(book, {
    width: 600,
    height: 800,
    size: "stretch",
    showCover: true,

    // –∫–ª—é—á: –Ω–∞ —É–∑–∫–∏—Ö/–ø–æ—Ä—Ç—Ä–µ—Ç–Ω—ã—Ö —ç–∫—Ä–∞–Ω–∞—Ö –±—É–¥–µ—Ç 1 —Å—Ç—Ä–∞–Ω–∏—Ü–∞
    usePortrait: single,

    maxShadowOpacity: 0.3,
    mobileScrollSupport: false
  });

  pageFlip.loadFromHTML(document.querySelectorAll(".page"));

  // –≤–µ—Ä–Ω—É—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–∞ —Ç—É –∂–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É
  try { pageFlip.flip(currentPage); } catch(e) {}
}

// –ø–µ—Ä–≤–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
initOrReinit();

// –ø–µ—Ä–µ–∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ —Å–º–µ–Ω–µ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏/—Ä–∞–∑–º–µ—Ä–∞
let resizeTimer = null;
window.addEventListener("resize", () => {
  clearTimeout(resizeTimer);
  resizeTimer = setTimeout(() => initOrReinit(), 250);
});
</script>

</body>
</html>
