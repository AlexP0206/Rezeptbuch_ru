<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Rezeptbuch Test</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
    }

    #book {
      width: 100vw;
      height: 100vh;   /* fallback */
      height: 100dvh;  /* iOS 16+ */
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
      box-sizing: border-box;
      background: #000;
    }

    .page {
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* По умолчанию показываем целиком */
    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
      touch-action: manipulation; /* чтобы iOS не “думал” про двойной зум страницы */
    }

    /* Режим “на весь экран” (будет обрезка) */
    .page img.fit-cover {
      object-fit: cover;
    }

    /* Сообщения об ошибке */
    #msg {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      text-align: center;
      background: #000;
    }
    #msg .box {
      max-width: 520px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 14px;
      padding: 18px 16px;
    }
    #msg code { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
  </style>
</head>
<body>

<div id="book"></div>

<div id="msg">
  <div class="box" id="msgText"></div>
</div>

<script>
  function showMsg(html) {
    const msg = document.getElementById("msg");
    const box = document.getElementById("msgText");
    box.innerHTML = html;
    msg.style.display = "flex";
  }

  const pages = [
    "pages/page_1.jpg",
    "pages/page_2.jpg",
    "pages/page_3.jpg",
    "pages/page_4.jpg",
    "pages/page_5.jpg"
  ];

  const book = document.getElementById("book");

  // Создаём DOM страниц
  pages.forEach(src => {
    const page = document.createElement("div");
    page.className = "page";

    const img = document.createElement("img");
    img.src = src;
    img.alt = "";

    page.appendChild(img);
    book.appendChild(page);
  });

  // --- Двойной тап: contain <-> cover
  // Срабатывает по тапу по картинке, переключает класс fit-cover
  let lastTap = 0;
  book.addEventListener("touchend", (e) => {
    const target = e.target;
    if (!target || target.tagName !== "IMG") return;

    const now = Date.now();
    if (now - lastTap < 300) {
      // double tap
      target.classList.toggle("fit-cover");
      lastTap = 0;
    } else {
      lastTap = now;
    }
  }, { passive: true });

  // --- загрузчик библиотеки с fallback (jsDelivr -> unpkg)
  function loadScript(src) {
    return new Promise((resolve, reject) => {
      const s = document.createElement("script");
      s.src = src;
      s.onload = resolve;
      s.onerror = () => reject(new Error("Failed to load: " + src));
      document.head.appendChild(s);
    });
  }

  async function main() {
    try {
      await loadScript("https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.js");
    } catch (e1) {
      try {
        await loadScript("https://unpkg.com/page-flip@2.0.7/dist/js/page-flip.browser.js");
      } catch (e2) {
        showMsg(
          "❌ Не удалось загрузить библиотеку перелистывания на этом устройстве.<br><br>" +
          "Проверь, открывается ли в Safari ссылка:<br>" +
          "<code>cdn.jsdelivr.net</code> или <code>unpkg.com</code><br><br>" +
          "Ошибка 1: <code>" + e1.message + "</code><br>" +
          "Ошибка 2: <code>" + e2.message + "</code>"
        );
        return;
      }
    }

    if (!window.St || !St.PageFlip) {
      showMsg("❌ Библиотека загрузилась некорректно: <code>St.PageFlip</code> не найден.");
      return;
    }

    // Режимы: iPhone = 1 страница, iPad/desktop = разворот
    const isPhone = window.matchMedia("(max-width: 700px)").matches;

    // Пропорция страницы ~ 21.5/26 = 0.827
    const pageW = isPhone ? 1100 : 827;
    const pageH = isPhone ? 1700 : 1000;

    const flip = new St.PageFlip(book, {
      width: pageW,
      height: pageH,
      size: "stretch",
      showCover: false,
      usePortrait: true,
      maxShadowOpacity: 0.25,
      mobileScrollSupport: false,
      minWidth: 320,
      maxWidth: 1600,
      minHeight: 450,
      maxHeight: 2200
    });

    flip.loadFromHTML(document.querySelectorAll(".page"));
  }

  main().catch(err => {
    showMsg("❌ Ошибка запуска: <code>" + (err?.message || err) + "</code>");
  });
</script>

</body>
</html>
