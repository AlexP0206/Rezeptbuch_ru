<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Rezeptbuch</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #book {
      width: 100vw;
      height: 100dvh;
    }

    .page {
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
    }
  </style>
</head>
<body>

<div id="book"></div>

<!-- Flip library -->
<script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.js"></script>

<!-- Pinch zoom library -->
<script src="https://unpkg.com/pinch-zoom-js@2.3.5/dist/pinch-zoom.min.js"></script>

<script>
const pages = [
  "pages/page_1.jpg",
  "pages/page_2.jpg",
  "pages/page_3.jpg",
  "pages/page_4.jpg",
  "pages/page_5.jpg"
];

const book = document.getElementById("book");
const isPhone = window.matchMedia("(max-width: 700px)").matches;

// —Å–æ–∑–¥–∞—ë–º —Å—Ç—Ä–∞–Ω–∏—Ü—ã
pages.forEach(src => {
  const page = document.createElement("div");
  page.className = "page";

  const img = document.createElement("img");
  img.src = src;

  if (isPhone) {
    // üì± Zoom —Ä–µ–∂–∏–º
    const wrapper = document.createElement("div");
    wrapper.style.width = "100%";
    wrapper.style.height = "100%";

    wrapper.appendChild(img);
    page.appendChild(wrapper);

    setTimeout(() => {
      new PinchZoom(wrapper, {
        draggableUnzoomed: false,
        minZoom: 1,
        maxZoom: 4
      });
    }, 0);

  } else {
    page.appendChild(img);
  }

  book.appendChild(page);
});

// --- iPhone: –æ–¥–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞
// --- iPad/Desktop: —Ä–∞–∑–≤–æ—Ä–æ—Ç

const pageFlip = new St.PageFlip(book, {
  width: isPhone ? 1200 : 827,
  height: isPhone ? 1600 : 1000,
  size: "stretch",
  showCover: false,
  usePortrait: true,
  maxShadowOpacity: 0.25
});

pageFlip.loadFromHTML(document.querySelectorAll(".page"));
</script>

</body>
</html>
