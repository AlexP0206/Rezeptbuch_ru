<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Тестовая книга</title>

  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #book {
      width: 96vw;
      height: 96vh;
    }

    .page {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
    }
  </style>
</head>
<body>

<div id="book"></div>

<script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.js"></script>

<script>
const pages = [
  "pages/page_1.jpg",
  "pages/page_2.jpg",
  "pages/page_3.jpg",
  "pages/page_4.jpg",
  "pages/page_5.jpg"
];

const book = document.getElementById("book");

// Создаём HTML-страницы один раз
pages.forEach(src => {
  const page = document.createElement("div");
  page.className = "page";

  const img = document.createElement("img");
  img.src = src;
  img.alt = "";

  page.appendChild(img);
  book.appendChild(page);
});

let pageFlip = null;

// Определяем: 1 страница или разворот
function isSinglePageMode() {
  // Порог можно менять: 820–900 обычно хорошо отделяет iPhone от iPad
  return window.innerWidth < 820 || window.innerWidth < window.innerHeight;
}

function initOrReinit() {
  const book = document.getElementById("book");
  const currentPage = pageFlip ? pageFlip.getCurrentPageIndex() : 0;

  if (pageFlip) {
    try { pageFlip.destroy(); } catch (e) {}
    pageFlip = null;
  }

  const isPhone = window.innerWidth < 700;

  // базовая пропорция 21.5 / 26
  const baseWidth = 620;
  const baseHeight = 750;

  const pageW = isPhone ? 1600 : baseWidth;
  const pageH = isPhone ? 2000 : baseHeight;

  pageFlip = new St.PageFlip(book, {
    width: pageW,
    height: pageH,
    size: "stretch",

    minWidth: 320,
    maxWidth: 1400,
    minHeight: 450,
    maxHeight: 900,

    showCover: false,
    usePortrait: true,
    maxShadowOpacity: 0.3,
    mobileScrollSupport: false
  });

  pageFlip.loadFromHTML(document.querySelectorAll(".page"));

  try { pageFlip.flip(currentPage); } catch (e) {}
}

  const single = isSinglePageMode();

  pageFlip = new St.PageFlip(book, {
    width: 600,
    height: 800,
    size: "stretch",
    showCover: true,

    // ключ: на узких/портретных экранах будет 1 страница
    usePortrait: single,

    maxShadowOpacity: 0.3,
    mobileScrollSupport: false
  });

  pageFlip.loadFromHTML(document.querySelectorAll(".page"));

  // вернуть пользователя на ту же страницу
  try { pageFlip.flip(currentPage); } catch(e) {}
}

// первая инициализация
initOrReinit();

// переинициализация при смене ориентации/размера
let resizeTimer = null;
window.addEventListener("resize", () => {
  clearTimeout(resizeTimer);
  resizeTimer = setTimeout(() => initOrReinit(), 250);
});
</script>

</body>
</html>
